<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法口诀</title>
	<script>
	window.onload=function(){
		for (var i = 1; i <=9; i++) {
			for (var a= 1; a <=i; a++) {
				document.write(i+"x"+a+"="+i*a+"\t");
			};
			document.write("<br>");
		}
	}
	</script>
</head>
